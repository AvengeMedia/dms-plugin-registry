name: Validate Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Validate plugins and test rendering
        run: uv run .github/generate.py --validate

      - name: Test README generation
        run: uv run .github/generate.py

      - name: Check if README was generated successfully
        run: |
          if [ ! -f README.md ]; then
            echo "Error: README.md was not generated"
            exit 1
          fi
          echo "README.md generated successfully"

      - name: Validate plugin links and paths
        run: uv run .github/validate_links.py
